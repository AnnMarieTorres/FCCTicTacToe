<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>FCC Tic Tac Toe</title>
</head>
	
	<div id='backBoard'>
	<h3>Free Code Camp</h3>
	<h3>Tic Tac Toe</h3>
		<div id='labels'>
			<p id='p1'>Select Option</p>
			<p id='p2'>First Player</p>
		</div>
	<div id='buttons'>

		<div id="play">
		<button value='play'>play</button>
		<button class='reset' value='reset'>reset</button>
		</div>
		<div id='xo'>
		<button class='xo' value='x'>X</button>
		<button class='xo' value='o'>O</button>
		</div>
	</div>
	
	<div id='board'>
		<div class='row row1'>
			<button value="1" class="boardButtons" id='1'><div class='column column1'></div></button>
			<button value="2" class="boardButtons" id='2'><div class='column column2'></div></button>
			<button value="3" class="boardButtons" id='3'><div class='column column3'></div></button>
		</div>
		<div class='row row2'>
			<button value="4" class="boardButtons" id='4'><div class='column column1'></div></button>
			<button value="5" class="boardButtons" id='5'><div class='column column2'></div></button>
			<button value="6" class="boardButtons" id='6'><div class='column column3'></div></button>
		</div>
		<div class='row row3'>
			<button value="7" class="boardButtons" id='7'><div class='column column1'></div></button>
			<button value="8" class="boardButtons" id='8'><div class='column column2'></div></button>
			<button value="9" class="boardButtons" id='9'><div class='column column3'></div></button>
		</div>
	</div>
	</div>

<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
